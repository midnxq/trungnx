<!DOCTYPE html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>

    .mainContainer {

    #nameDisplay {

    #statusBar {

      color: #003366;
      font-weight: bold;
      text-align: center;
    }
    .controls {

    #buttonGroup, #secondaryButtons {

    }
    button {

      color: #fff;

    }
    button:hover { background-color: #0056b3; }
    #resetBtn { background: #6c757d; }
    .resultGroup {
      margin-bottom: 20px;
    }
    .resultGroup h2 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #d62828;
    }
    .resultGroup table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    .resultGroup th, .resultGroup td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .resultGroup tbody tr:nth-child(odd) {

    }
  </style>
</head>
<body>
  <header>
    <h3>Trung t√¢m Qu·∫£n L√Ω Ti·ªÅn M·∫∑t H·ªì Ch√≠ Minh</h3>
    <img src="https://contact.vietinbank.vn/_next/static/media/LogoVietinBank.95dcc2eb.svg" alt="Logo" />
  </header>
  <div class="mainContainer">
    <div class="leftPanel">
      <h1>QUAY S·ªê TR√öNG TH∆Ø·ªûNG</h1>
      <div id="uploadSection">
        <input type="file" id="uploadFile" accept=".xlsx,.csv" />
        <div>T·∫£i l√™n file Excel c√≥ c·ªôt \"M√£ s·ªë nh√¢n vi√™n\" v√† \"H·ªç t√™n\"</div>
      </div>
      <div id="mainInterface" style="display:none;">
        <div id="statusBar"></div>
        <div id="luckyNumber">
          <div class="digitBox" id="d0">_</div>
          <div class="digitBox" id="d1">_</div>
          <div class="digitBox" id="d2">_</div>
          <div class="digitBox" id="d3">_</div>
          <div class="digitBox" id="d4">_</div>
          <div class="digitBox" id="d5">_</div>
          <div class="digitBox" id="d6">_</div>
          <div class="digitBox" id="d7">_</div>
        </div>
        <div id="nameDisplay"></div>
        <div class="controls">
          <div id="buttonGroup">
            <button onclick="startSpin()">üé≤ B·∫Øt ƒë·∫ßu quay</button>
            <button onclick="revealName()">üë§ H·ªç t√™n</button>
            <button onclick="confirmOK()">‚úîÔ∏è OK</button>
          </div>
          <div id="secondaryButtons">
            <button onclick="undoLast()" style="background-color:#ffc107;color:#000;">‚è™ Ho√†n t√°c</button>
            <button onclick="exportResults()">üì§ Xu·∫•t k·∫øt qu·∫£</button>
            <button id="resetBtn" onclick="if(confirm('B·∫°n c√≥ ch·∫Øc mu·ªën reset kh√¥ng?')) location.reload()">‚Üª Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="rightPanel" id="resultsContainer"></div>
  </div>
  <script>
    let employees = [], availableEmployees = [], current = null, lastConfirmed = null, roundIndex = 0;
    const prizeRounds = [
      { name: "Gi·∫£i Khuy·∫øn kh√≠ch 1", count: 10, time: 3000 },
      { name: "Gi·∫£i Khuy·∫øn kh√≠ch 2", count: 10, time: 3000 },
      { name: "Gi·∫£i Khuy·∫øn kh√≠ch 3", count: 10, time: 3000 },
      { name: "Gi·∫£i Ba", count: 3, time: 5000 },
      { name: "Gi·∫£i Nh√¨", count: 2, time: 5000 },
      { name: "Gi·∫£i Nh·∫•t", count: 1, time: 7000 }
    ];
    let currentRoundWinners = 0, spinInterval, results = [], roundTables = {};

    document.getElementById("uploadFile").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (evt) {
        const data = new Uint8Array(evt.target.result);
        const wb = XLSX.read(data, { type: 'array' });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        employees = json.filter(r => r['M√£ s·ªë nh√¢n vi√™n'] && r['H·ªç t√™n'])
          .map(r => ({ code: r['M√£ s·ªë nh√¢n vi√™n'].toString().padStart(8, '0'), name: r['H·ªç t√™n'] }));
        availableEmployees = [...employees];
        if (employees.length > 0) {
          document.getElementById('uploadSection').style.display = 'none';
          document.getElementById('mainInterface').style.display = 'block';
          updateStatus();
        } else {
          alert('File kh√¥ng ch·ª©a d·ªØ li·ªáu h·ª£p l·ªá.');
        }
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function updateStatus() {
      document.getElementById('statusBar').innerText =
        `ƒêang quay: ${prizeRounds[roundIndex].name} | C√≤n l·∫°i: ${availableEmployees.length} ng∆∞·ªùi`;
    }

    function clearSpin() {
      for (let i = 0; i < 8; i++) {
        const d = document.getElementById(`d${i}`);
        d.innerText = '_';
        d.classList.remove('spinning', 'final');
      }
    }

    function startSpin() {
      if (!availableEmployees.length) return alert('H·∫øt ng∆∞·ªùi ƒë·ªÉ quay!');
      if (current && !confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën b·ªè s·ªë ${current.code} v√† quay l·∫°i?`)) return;
      clearSpin(); current = null;
      document.getElementById('nameDisplay').innerText = '';

      const round = prizeRounds[roundIndex];
      if (currentRoundWinners >= round.count) return alert(`ƒê√£ quay xong l∆∞·ª£t ${round.name}`);

      spinInterval = setInterval(() => {
        for (let i = 0; i < 8; i++) {
          const d = document.getElementById(`d${i}`);
          d.innerText = Math.floor(Math.random() * 10);
          d.classList.add('spinning');
          d.classList.remove('final');
        }
      }, 80);

      setTimeout(() => {
        clearInterval(spinInterval);
        const idx = Math.floor(Math.random() * availableEmployees.length);
        current = availableEmployees[idx];
        for (let i = 0; i < 8; i++) {
          const d = document.getElementById(`d${i}`);
          d.innerText = current.code[i] || '_';
          d.classList.remove('spinning');
          d.classList.add('final');
        }
        updateStatus();
      }, round.time);
    }

    function revealName() {
      if (!current) return alert('Ch∆∞a c√≥ m√£ s·ªë n√†o ƒë∆∞·ª£c ch·ªçn!');
      document.getElementById('nameDisplay').innerText = `H·ªç t√™n: ${current.name}`;
    }

    function confirmOK() {
      if (!current) return alert('Ch∆∞a c√≥ m√£ s·ªë n√†o ƒë·ªÉ x√°c nh·∫≠n!');
      currentRoundWinners++;
      lastConfirmed = current;
      availableEmployees = availableEmployees.filter(e => e.code !== current.code);
      results.push({ round: prizeRounds[roundIndex].name, name: current.name, code: current.code });

      if (!roundTables[prizeRounds[roundIndex].name]) {
        const container = document.getElementById("resultsContainer");
        const section = document.createElement("div");
        section.className = 'resultGroup';
        section.innerHTML = `<h2>${prizeRounds[roundIndex].name}</h2><table><thead><tr><th>STT</th><th>M√£ s·ªë</th><th>H·ªç t√™n</th></tr></thead><tbody></tbody></table>`;
        container.prepend(section);
        roundTables[prizeRounds[roundIndex].name] = section.querySelector("tbody");
      }

      const tbody = roundTables[prizeRounds[roundIndex].name];
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${tbody.children.length + 1}</td><td>${current.code}</td><td>${current.name}</td>`;
      tbody.appendChild(tr);

      current = null;
      clearSpin();
      document.getElementById('nameDisplay').innerText = '';
      updateStatus();

      if (currentRoundWinners >= prizeRounds[roundIndex].count) {
        alert(`üéâ ƒê√£ quay xong l∆∞·ª£t ${prizeRounds[roundIndex].name}`);
        roundIndex++;
        currentRoundWinners = 0;
        if (roundIndex < prizeRounds.length) updateStatus();
        else alert('üéä To√†n b·ªô l∆∞·ª£t quay ƒë√£ ho√†n t·∫•t!');
      }
    }

    function undoLast() {
      if (!lastConfirmed) return alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ ho√†n t√°c!');
      availableEmployees.push(lastConfirmed);
      const roundName = prizeRounds[roundIndex].name;
      const tbody = roundTables[roundName];
      if (tbody && tbody.lastChild) tbody.removeChild(tbody.lastChild);
      results.pop();
      currentRoundWinners = Math.max(0, currentRoundWinners - 1);
      lastConfirmed = null;
      updateStatus();
    }

    function exportResults() {
      if (!results.length) return alert('Ch∆∞a c√≥ k·∫øt qu·∫£ n√†o ƒë·ªÉ xu·∫•t!');
      const ws = XLSX.utils.json_to_sheet(results);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'K·∫øt qu·∫£ tr√∫ng th∆∞·ªüng');
      XLSX.writeFile(wb, 'ket_qua_trung_thuong.xlsx');
    }
  </script>
</body>
</html>
